<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Django Journey</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        h1{

        position: relative;

        left: 40%;

        }
    </style>
</head>

<body>
    <div class="container md-5">
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            <h2>Recipie App</h2>
            <br>
            {% csrf_token %}
            <div class="form-group">
            <label for="exampleInputEmail1">Recipie Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" required placeholder="Recipie Name" name="recipie_name">
            </div>
            <div class="form-group">
            <label for="exampleInputPassword1">Recipie Description</label>
            <textarea class="form-control" placeholder="Recipie Description" required name="recipie_description"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Recipie Image</label>
                <input type="file" class="form-control" name="recipie_image">
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>

    </div>
    <br>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Recipie Name</th>
            <th scope="col">Recipie Description</th>
            <th scope="col">Recipie Image</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
    </table>




    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
